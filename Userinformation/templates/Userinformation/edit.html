<style>
  .form-container {
    width: 350px;
    margin: 40px auto;
    padding: 25px;
    border: 1px solid #ccc;
    border-radius: 12px;
    background-color: #f9f9f9;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-container input {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  .form-container button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <h2>Add User</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <input type="text" name="user_name" placeholder="Enter name" required />
    <input type="email" name="user_mail" placeholder="Enter mail" required />
    <input type="number" name="user_number" placeholder="Enter number" required />
    
    <button type="submit">Add</button>
  </form>
</div>
